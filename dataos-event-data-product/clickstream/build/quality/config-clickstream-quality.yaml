name: wf-clickstream-quality
version: v1
type: workflow
tags:
  - Tier.Gold
description: |
  Performs quality checks on raw clickstream event data to ensure completeness, consistency, and schema compliance—strengthening data trust and enabling better business decisions.
workspace: public
workflow:
  # schedule:
  #   cron: '*/5 * * * *'
  #   concurrencyPolicy: Forbid
  dag:
    - name: clickstream-quality
      description: |
        Performs quality checks on raw clickstream event data to ensure completeness, consistency, and schema compliance—strengthening data trust and enabling better business decisions.
      title: dataos-event Quality Assertion
      spec:
        stack: soda+python:1.0 
        logLevel: INFO
        compute: runnable-default
        resources:
          requests:
            cpu: 1000m
            memory: 250Mi
          limits:
            cpu: 1000m
            memory: 250Mi
        stackSpec:
          inputs:
            - dataset: dataos://icebase:sys01/page_events_01?acl=rw 
              options:
                engine: minerva
                clusterName: system   
              checks:
                - missing_count(event_id) = 0: 
                    attributes:
                      category: Accuracy

                - duplicate_percent(event_id) < 0.10:
                    attributes:
                      category: Validity

                - duplicate_count(event_id) = 0:
                    attributes:
                      category: Uniqueness
                      description: The event_id column must not contain duplicate values.

                - missing_count(event_type) = 0:
                    attributes:
                      category: Completeness
                      description: The event_type column must not contain missing values.
                - schema:
                    name: Confirm that required columns are present
                    warn:
                      when required column missing: [event_id,user_id,session_id]
                    fail:
                      when required column missing:
                        - event_id
                        - user_id
                        - session_id
                    attributes:
                      category: Schema 

              profile:
                columns:
                  - "*"
